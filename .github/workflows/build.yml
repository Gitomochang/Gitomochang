name: Generate Work Page

on:
  push:
    paths:
      - "works.json"
      - "generate_work_html.js"
      - "template.html"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install strip-json-comments
      - run: node generate_work_html.js
      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add work.html
          git commit -m "chore: auto-generate work.html from works.json" || echo "No changes"
          git push
